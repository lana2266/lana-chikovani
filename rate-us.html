<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Us</title>
    <link rel="stylesheet" href="css/rate-us.css">
</head>
<body>
    <header>
        <a href="index.html">Back to Home</a>
    </header>

    <div class="rate-us-form">
        <h1>Rate Our Restaurant</h1>

        <div class="star-rating">
            <span class="star" data-value="1">&#9734;</span>
            <span class="star" data-value="2">&#9734;</span>
            <span class="star" data-value="3">&#9734;</span>
            <span class="star" data-value="4">&#9734;</span>
            <span class="star" data-value="5">&#9734;</span>
        </div>

        <h3>What did you enjoy?</h3>
        <label><input type="checkbox" value="Food Quality"> Food Quality</label><br>
        <label><input type="checkbox" value="Service"> Service</label><br>
        <label><input type="checkbox" value="Cleanliness"> Cleanliness</label><br>

        <h3>How would you describe your experience?</h3>
        <label><input type="radio" name="experience" value="Excellent"> Excellent</label><br>
        <label><input type="radio" name="experience" value="Good"> Good</label><br>
        <label><input type="radio" name="experience" value="Average"> Average</label><br>

        <h3>Your Favorite Dish</h3>
        <select id="favorite-food">
            <option value="">--Select an option--</option>
            <option value="Pizza">Pizza</option>
            <option value="Burger">Burger</option>
            <option value="Tacos">Tacos</option>
            <option value="Pasta">Pasta</option>
        </select>

        <h3>Your Review</h3>
        <textarea id="review-text" rows="4" cols="50" placeholder="Write your review here..."></textarea>

        <button id="submit-review">Submit</button>

        <p class="confirmation-message"></p>
    </div>

    <script src="js/rate-us.js"></script>
</body>
</html>
